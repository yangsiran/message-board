$def with (content)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>$content.title</title>
    <link type="text/css" rel="stylesheet" href="/static/layout.css" />
    $if hasattr(content, 'cssfiles'):
      $for f in content.cssfiles.split():
        <link type="text/css" rel="stylesheet" href="$f" />
  </head>
  <body>
    <div id="header">
      <h1>Message Board</h1>
      <div>
        <a href="/login">login</a>
        $if session.login:
          <a href="/logout">logout</a>
          <a href="/$session.id_">mine</a>
          <a href="/profile">edit profile</a>
      </div>
    </div>

    <div id="sidebar">
    $for user in get_users():
      <div><img src="/photo/$user.id_" width=20 height=20 alt="$user.username"
        /><a href="$user.id_">$user.username</a></div>
    </div>

    <div id="main">
      $:content
    </div>

    <div id="footer">
      <p>Made by Siran Yang (<a href="mailto:yangsiran.cs@gmail.com">
        yangsiran.cs@gmail.com</a>)</p>
    </div>
  </body>
</html>
